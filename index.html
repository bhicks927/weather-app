<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header class='page-header'>
        <h1 class='text-center'>Weather Dashboard</h1>
    </header>

    <!-- main page content -->
    <main class='container'>

        <!--Search box and saved searches-->
        <aside class='row'>
            <div class='col-4'>
                <h3>Enter a city</h3>
                <input type="text">
                <button>Search</button>
            </div>

            <div class='col'>
                <div class='current-forecast'>
                    <h3 id='current-forecast-city'>Chicago</h3>

                    <p id='current-forecast-temp'>Temp:</p>
                    <p id='current-forecast-wind'>Wind:</p>
                    <p id='current-forecast-humidity'>Humidity:</p>
                </div>
            </div>

        </aside>

        <!-- <section class='col'>
            <div class='row'>
            </div>
        </section> -->
    </main>
    <!-- JavaScript Bundle with Popper -->

        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="./assets/js/index.js"></script>
